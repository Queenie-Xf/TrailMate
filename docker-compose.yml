version: "3.9"

services:
  api:
    image: python:3.11-slim
    working_dir: /app
    # ✅ 修复 1：路径改为 app.main:app (因为文件现在在 app/main.py)
    command: >
      bash -c "pip install --no-cache-dir -r requirements.txt
      && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env.example
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=ollama
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    image: postgis/postgis:16-3.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: hikebot
      POSTGRES_USER: hikebot
      POSTGRES_PASSWORD: hikebot
    ports:
      - "5433:5432"
    volumes:
      # ✅ 关键：将数据库内部数据映射到具名卷 postgres-data
      # 即使容器被删除，只要不手动执行 docker compose down -v，数据就会保留
      - postgres-data:/var/lib/postgresql/data
      - ./backend/migrations:/app/migrations:ro

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  ui:
    build: ./frontend
    container_name: dsci560_hikebot-ui-1
    working_dir: /app
    # ✅ 修改这里指向 app/main.py
    command: streamlit run app/main.py --server.port 8501 --server.address 0.0.0.0 --server.fileWatcherType=poll
    volumes:
      - ./frontend:/app
    env_file:
      - ./frontend/.env.example
    environment:
      - PYTHONUNBUFFERED=1
      # ✅ 关键：添加 PYTHONPATH
      - PYTHONPATH=/app
    ports:
      - "8501:8501"
    depends_on:
      - api
volumes:
  postgres-data: